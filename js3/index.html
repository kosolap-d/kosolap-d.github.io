<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="iphone">
			<div class="display">
				<div class="title">
					<div class="operator">mts ukr</div>
					<div class="time"></div>
					<div class="battery">1%<img class="btr" src="img/i.png" alt=""></div>

					<h1 class="">Секундомер</h1>
				</div>
				
				<div class="spotwatch">
					<p class="lap">
						<span class="minutes">00:</span><span class="seconds">00,</span><span class="milSeconds">00</span>
					</p>
					<p class="timer">
						<span class="minutes">00:</span><span class="seconds">00,</span><span class="milSeconds">00</span>
					</p>
				</div>
				<div class="container-down">
					<div class="container-button">
						<div class="btn btn-green">Старт</div>
						<div class="btn btn-grey">Круг</div>
					</div>
					<ul class="lap_list">
					</ul>
				</div>
				<div class="container-clock">
					
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
